apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "valkyrie.fullname" . }}
  labels:
    {{- include "valkyrie.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "valkyrie.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
        rollme: {{ randAlphaNum 5 | quote }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "valkyrie.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "valkyrie.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config-map
          configMap:
            name: {{ include "valkyrie.fullname" . }}
            items:
              - key: "valkyrie_config.yml"
                path: "valkyrie_config.yml"
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/{{.Values.image.image }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-config"
            - "/etc/valkyrie/valkyrie_config.yml"
          env:
            # add pod and namespace as environment variables
            - name: VALKYRIE_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VALKYRIE_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # add environment variables configured in values file
            {{- with .Values.env }}
            {{- toYaml . | nindent 10 }}
            {{- end }}
          ports:
            - name: http-operator
              containerPort: 8084
              protocol: TCP
            - name: http-provider
              containerPort: 8083
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /ping
              port: http-operator
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /ping
              port: http-operator
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: "/etc/valkyrie"
              name: config-map
              readOnly: true
        {{- if .Values.otel.enabled }}
          {{- toYaml .Values.otel.containers | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
